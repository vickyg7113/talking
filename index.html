 <html>
  <head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
     .cont1
     {
       display:flex;
       justify-content:center;
       align-items:center;
     }
      #j2
     {
       background:pink;
       border-bottom-right-radius:200px;
       border-bottom-left-radius:200px;
       animation:bgcolor 10s infinite;
     }
     #j1
     {
       background:pink;
       border-bottom-left-radius:100px;
       border-bottom-right-radius:100px;
       animation:bgcolor 10s infinite;
     }
     @keyframes bgcolor
     {
       0%{background-color:pink;color:black;}
       20%{background-color:violet;color:white;}
       40%{background-color:indigo;color:white;}
       60%{background-color:grey;color:white;}
       80%{background-color:skyblue;color:black;}
       100%{background-color:yellow;color:black;}
     }
        button
     {
       margin-top:10px;
     }
     #loadI
     {
       position:fixed;
       top:50%;
       left:50%;
       transform:translate(-50%,-50%);
       width:100%;
       height:100%;
       background-color:white;
     }
     .round
     {
       border-top:2px solid blue;
       border-bottom:2px solid blue;
       border-radius:50%;
       height:80px;
       width:80px;
       position:fixed;
       top:40%;
       left:40%;
       transform:translate(-40%,-40%);
       animation:spin 1s infinite;
     }
     .iround
     {
       border-top:2px solid pink;
       border-bottom:2px solid pink;
       border-radius:50%;
       height:50px;
       width:50px;
       position:fixed;
       top:42%;
       left:44%;
       transform:translate(0%,0%);
       animation:spin 1s infinite;
       animation-direction:reverse;
     }
     @keyframes spin
     {
       0%{transform:rotate(0deg);}
       100%{transform:rotate(360deg);}
     }
     @media screen and (min-width:480px)
     {
        .round
       {
         border-top:4px solid blue;
         border-bottom:4px solid blue;
         height:200px;
         width:200px;
         position:fixed;
         top:40%;
         left:40%;
         transform:translate(-40%,-40%);
       }
       .iround
       {
         border-top:4px solid pink;
         border-bottom:4px solid pink;
         height:150px;
         width:150px;
         position:fixed;
         top:42%;
         left:42.5%;
         transform:translate(0%,0%);
       }
     }
    </style>
    <script>
      $(window).on("load",function(){
      $("#loadI").fadeOut("slow");
      });
      function speechRec()
      {
        var action = document.getElementById("action");
        var result = document.getElementById("result");
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.onstart = function()
        {
          action.innerHTML = "<p>Listening....</p>";
        }
        recognition.onspeechend = function()
        {
          action.innerHTML = "<p>Listening done...</p>";
          recognition.stop();
        }
        recognition.onresult = function(event)
        {
          var text = event.results[0][0].transcript;
          var speech = new SpeechSynthesisUtterance();
          speech.lang = "en-US";
          speech.text = text;
          speech.volume = 1;
          speech.rate = 1;
          speech.pitch = 1;
          window.speechSynthesis.speak(speech);
        }

        recognition.start();
      }
    </script>
  </head>
  <body>
